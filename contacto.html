<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Nelly</title>
    <link rel="shortcut icon" href="./build/img/coffee_121492.ico" type="image/x-icon">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>


    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">

                    <img src="build/img/logo.svg" alt="logo cafeteria">


                </div>
                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal ">

        <h2><span>Reserva tu</span>Mesa</h2>

        <div class="contenido-contacto">

            <form class="formulario" action="#">

                <fieldset>
                    <legend>Reserva aquí:</legend>
                    <div class="campo">
                        <label for="nombre">Nombre </label>
                        <input type="text" id="nombre" title="Ingresa tu nombre" placeholder="Tu nombre" required
                            minlength="3">

                    </div>
                    <div class="campo">
                        <label for="email">Email </label>
                        <input type="email" id="email" title="Ingresa tu email" placeholder="Tu email" required
                            minlength="3">

                    </div>
                    <div class="campo">
                        <label for="personas">Numero de personas </label>
                        <select name="personas" id="personas">
                            <option disabled selected value="">--seleccione--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="mas">+4</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="hora">Hora </label>
                        <input type="time" id="hora" title="Hora de la reserva" required>
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha </label>
                        <input type="date" id="fecha" title="fecha de la reserva" required>
                    </div>



                    <div class="campo">
                        <input type="submit" value="Enviar">
                    </div>

                </fieldset>
              



            </form>
        </div>


    </main>








    <footer class="footer">
        <div class="contenedor footer-contenido">

            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>Nicolas Copérnico 1736 </p>
                <p>Buenos Aires</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>Tel. 55555-555</p>
                <a href="tel:+5555555-55">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 22:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>


        </div>
        <p class="copy">Todos los derechos reservados &copy;</p>
    </footer>



</body>

</html>
